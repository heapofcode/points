<ion-content [fullscreen]="true">
  <swiper *ngIf="src && this.type !== 'application/pdf'"
  #swiper
  [config]="swiperOptions">
    <ng-template swiperSlide>
      <div class="swiper-zoom-container">
        <img [src]="src" style="width: 100%; height: 100%;"/>
      </div>
    </ng-template>
  </swiper>

  <div class="pdf-container" *ngIf="src && this.type === 'application/pdf'">
    <pdf-viewer
    #pdf
    [src]="src"
    [zoom]="pdfZoom"
    [render-text]="true"
    [original-size]="false"
    style="height: 100%"
    ></pdf-viewer>
  </div>
</ion-content>

<ion-footer style="text-align: center;">
  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(false)" fill="clear" color="dark">
        <ion-icon name="remove" slot="start"></ion-icon>
        меньше
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear"  color="dark">
        <ion-icon name="close" slot="start"></ion-icon>
        закрыть
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom(true)" fill="clear"  color="dark">
        <ion-icon name="add" slot="start"></ion-icon>
        больше
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
